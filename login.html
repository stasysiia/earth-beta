    <header>
        <div id="monobama">
            <svg>
                <filter id="blur">
                    <feGaussianBlur stdDeviation="2" />
                </filter>
            </svg>
        </div>
        <div id="top-nav" class="glass-effect">
            <div id="site-title">
                <a href="index.html">
                    <img id="logo" src="../pics/o-logo.png" />
                </a>
            </div>
            <!--mobile nav hamb-->
            <input type="checkbox" id="hamburger" />
            <nav id="main-nav" class="menu">

                        <h3><a href="menu.html">Order Now</a></h3>

            </nav>

        </div>

    <!--login-->

    <main>
        <form id="msform">
            <fieldset>
                <h2 class="fs-title">Login in your account</h2>
                <input type="text" name="email" placeholder="Email" />
                <input type="password" name="pass" placeholder="Password" />
                <input type="password" name="cpass" placeholder="Confirm Password" />
                <input type="button" name="submit" class="submit action-button" value="Submit" />
            </fieldset>
        </form>
    </main>

    <footer>

                        <li>Mon 7am-1pm</li>
                        <li>Tue-Sat 7am-11pm</li>
                        <li>Sun 8am-8pm</li>
                    </ul>
                </div>
            </div>
            <div class="foot-links d-col-4 t-col-12 m-col-12">
                <div class="foot-wrap">
                    <h6>Follow Us</h6>
                    <div class="sociables">
                        <div class="fl inline">
                            <a href="#" class="fa fa-facebook" target="_blank"></a>
                        </div>
                        <div class="fl inline">

                        </div>
                        <div class="fl inline">

                        </div>

                    <ul>
                        <li><b class="sos"> 5555 Earth Ave, Santa Monica, CA, 55555</b></li>
